	<style>
		@-webkit-keyframes giro {
			0% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(359deg);
				transform: rotate(359deg);
			}
		}

		@keyframes giro {
			0% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(359deg);
				transform: rotate(359deg);
			}
		}

		.loader-outer {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column !important;
			height: 100%;
			width: 100%;
			z-index: 999;
			position: absolute;
			background: rgba(255, 255, 255, 0.3);
		}

		.loader-outer img {
			width: 90px;
			-webkit-animation: giro 2s infinite linear;
			animation: giro 2s infinite linear;
		}

		.loader-outer.hide {
			display: none;
		}

		html, body {
			height: 100%;
		}
	</style>

		<img src="./assets/images/logo.svg" width="90px">

<app-root id="root"></app-root>

<script>
	const sessionStorage_transfer = function (event) {
		event = event || window.event;
		if (!event.newValue) return;

		if (event.key === 'getSessionStorage') {
			localStorage.setItem('sessionStorage', JSON.stringify(sessionStorage));
			localStorage.removeItem('sessionStorage');
		} else if (event.key === 'sessionStorage' && !sessionStorage.length) {
			const data = JSON.parse(event.newValue);
			Object.keys(data).forEach(key => sessionStorage.setItem(key, data[key]));
		}
	};

	if (window.addEventListener) {
		window.addEventListener("storage", sessionStorage_transfer, false);
	} else {
		window.attachEvent("onstorage", sessionStorage_transfer);
	}

	if (!sessionStorage.length) {
		localStorage.setItem('getSessionStorage', 'triggerVh');
		localStorage.removeItem('getSessionStorage', 'triggerVh');
	}
</script>
